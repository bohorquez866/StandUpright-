<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in | StandUprigt</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main class="" id="wrapper">
        <section id="left">

            <article id="signin">
                <figure class="logo">
                    <img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="logo">
                </figure>


                <form action="#">
                    <figure>
                        <label for="email">Email or Username</label>
                        <input class="text-input" type="email" name="email" id="email">
                    </figure>

                    <figure>
                        <label for="password">Password</label>
                        <input class="text-input" type="password" name="password" id="password">
                    </figure>
                    <button type="submit" class="primary-btn">Sign In</button>

                </form>
                <article class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign inwith company or school</a>


                    <div class="or">
                        <hr>
                        <span>Or</span>
                        <hr>
                    </div>
                    <a href="#" class="secondary-btn">Create an account</a>
                </article>
                <footer class="main-footer">
                    <p>Copyright &copy; 2018, StandUpright All Rights Reserved</p>
                    <article>
                        <a href="#">Terms of Use</a> |
                        <a href="#">Privacy Policy</a>
                    </article>
                </footer>
            </article>
        </section>



        <section id="right">
            <article class="showcase">
                <figure class="showcase-content">
                    <h1 class="showcase-text">Let's create the future <strong>Together</strong></h1>
                    <a href="" class="secondary-btn">Start a free 10 days Trial</a>
                </figure>
            </article>
        </section>

    </main>
</body>

</html>
